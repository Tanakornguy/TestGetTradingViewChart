<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading View Chart</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <select onchange="LoadCharts();" id="pairs">
        <option value="BTCUSDT">BTCUSDT</option>
        <option value="ETHUSDT">ETHUSDT</option>
    </select>
    <br>
    <div class="tradingview-widget-container" id="TradingViewCharts"></div>
</body>
<script>
LoadCharts();
    function LoadCharts(){
        let symbol = document.getElementById('pairs').value;
        new TradingView.widget(
    {
    "width": 1650,
    "height": 700,
    "symbol": "BINANCE:" + symbol,
    "interval": "D",
    "timezone": "Asia/Bangkok",
    "theme": "dark",
    "style": "1",
    "locale": "th_TH",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "hide_side_toolbar": false,
    "allow_symbol_change": true,
    "container_id": "TradingViewCharts"
    });
    }

</script>
</html>
